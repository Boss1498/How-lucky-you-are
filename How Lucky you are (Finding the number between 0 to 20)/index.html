<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <H1 class="title" id="idtitle">How Lucky you are?
    </H1>
    <p class="between">(Between 1 to 20)</p>
    <button class="btn again" id="again">Again!</button>
    <div class="number">?</div>
    </header>
    <main id="main">
        <section class="left">
            <input type="number" value="0" class="guess" id="guessing"/>
            <button class="btn checkbtn" id="check">
                Check!
            </button>
        </section>
        <section class="right">
            <p class="message" id="message">Start Guessing...</p>
            <p class="label-score">
                Score :
                <span class="score" id="score">20</span>
            </p>
            <p class="label-highscore">
                highscore :
                <span class="highscore" id="highscore">0</span>
            </p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
